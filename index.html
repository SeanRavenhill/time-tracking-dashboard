<!DOCTYPE html>
<html lang="en">
<head>
  <head>
		<meta charset="UTF-8" />
		<meta name="author" content="Sean Ravenhill" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
		<link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

<body>
  <main>
    <div class="container">

      <div class="dash">

        <div class="user">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="user profile image" class="profile__img">
            <div class="profile-text">
              <p class="profile-text__sub-title">Report for</p>
              <p class="profile-text__title">Jeremy Robson</p>
            </div>
          </div>
          <div class="time-periods">
            <button id="btn-daily" class="btn btn-daily">Daily</button>
            <button id="btn-weekly" class="btn btn-weekly btn--active">Weekly</button>
            <button id="btn-monthly" class="btn btn-monthly">Monthly</button>
          </div>
        </div> <!-- user -->
       
        <div class="work">
          <div class="time-report">
              <div class="time-report__top">
                <p class="time-report__top--title">Work</p>
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
              </div>
              <div class="time-report__btm">
                <p id="work-current" class="time-report__btm--time">32hrs</p>
                <p id="work-previous" class="time-report__btm--previous">Last Week - 36hrs</p>
              </div>
          </div>
        </div> <!-- word -->
        
        <div class="play">
          <div class="time-report">
            <div class="time-report__top">
              <p class="time-report__top--title">Play</p>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="time-report__btm">
              <p id="play-current" class="time-report__btm--time">10hrs</p>
              <p id="play-previous" class="time-report__btm--previous">Last Week - 8hrs</p>
            </div>
          </div>
        </div> <!-- play -->
        
        <div class="study">
          <div class="time-report">
            <div class="time-report__top">
              <p class="time-report__top--title">Study</p>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="time-report__btm">
              <p id="study-current" class="time-report__btm--time">4hrs</p>
              <p id="study-previous" class="time-report__btm--previous">Last Week - 7hrs</p>
            </div>
         </div>
        </div> <!-- study -->
        
        <div class="exercise">
          <div class="time-report">
            <div class="time-report__top">
              <p class="time-report__top--title">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="time-report__btm">
              <p id="exercise-current" class="time-report__btm--time">4hrs</p>
              <p id="exercise-previous" class="time-report__btm--previous">Last Week - 5hrs</p>
            </div>
          </div>
        </div> <!-- exercise -->
        
        <div class="social">
          <div class="time-report">
            <div class="time-report__top">
              <p class="time-report__top--title">Social</p>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="time-report__btm">
              <p id="social-current" class="time-report__btm--time">5hrs</p>
              <p id="social-previous" class="time-report__btm--previous">Last Week - 10hrs</p>
            </div>
          </div>
        </div> <!-- social -->
        
        <div class="self-care">
          <div class="time-report">
            <div class="time-report__top">
              <p class="time-report__top--title">Self-Care</p>
              <img src="images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="time-report__btm">
              <p id="self-care-current" class="time-report__btm--time">2hrs</p>
              <p id="self-care-previous" class="time-report__btm--previous">Last Week - 2hrs</p>
            </div>
          </div>
        </div> <!-- self-care -->
        
      </div> <!-- dash -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>

    </div> <!-- container -->
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
